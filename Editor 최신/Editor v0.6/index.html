<!DOCTYPE html>
<html ng-app="ngEditor">

  <head>
    <meta charset="utf-8">
    <title>ngNewbie Editor</title>
    <link rel="shortcut icon" href="img/minlogo.gif">
    <!-- AngularJS -->
    <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!-- JQuery UI -->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
    <!-- ace editor -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <!-- Angular UI Bootstrap -->
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    
    <link href="css/style.css" rel="stylesheet">
    <link href="css/switch.css" rel="stylesheet">
    <link href="css/slide.css" rel="stylesheet">
  </head>

  <body ng-controller="MainCtrl">
    <!-- left Slide Modal -->
    <div id="box" ng-click="goBack()"></div>
    <div id="modal" >
      <settings></settings>
    </div>
  
    <div id="topnav">
      <div class="topnav-btn-div">
        <button class="btn btn-primary btn-sm" ng-click="goRight()">
          <i class="glyphicon glyphicon-cog"></i>&nbsp;Settings
        </button>
        <button class="btn btn-success btn-sm" ng-click="save()"><i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Save</button>
        <button class="btn btn-primary btn-sm" ng-click="download()"><i class="glyphicon glyphicon-download-alt"></i>&nbsp;Download</button>
        <button class="btn btn-primary btn-sm" ng-click="share()"><i class="glyphicon glyphicon-share"></i>&nbsp;Share</button>
      </div>
    </div>
    
    
  
    <div id="sidebar">
      <!--My Accordion -->
      <my-accordion></my-accordion>
    </div>
      
    
    <div id="result_btn_div" ng-init="show = true;">
      <button id="refresh_btn"
      ng-click="update();" class="btn btn-warning btn-xs" ng-show="dynamicResult"><i class="glyphicon glyphicon-refresh"></i></button>
      <button id="run_btn"
      ng-click="run();" class="btn btn-success btn-xs" ng-hide="dynamicResult"><i class="glyphicon glyphicon-play"></i></button>
      <button id="full_btn" 
      ng-click="full();" class="btn btn-info btn-xs" ng-show="show" ><i class="glyphicon glyphicon-fullscreen"></i></button>
      <button id="close_btn" 
      ng-click="close();" class="btn btn-danger btn-xs" ng-hide="show"><i class="glyphicon glyphicon-remove"></i></button>
    </div>
    
    <div id="content">

      <div id="top-content">
        <div class="editors_div">
          <div id="editor1_div">
            <span class="label label-default">HTML</span>
            <pre id="editor1"></pre>
          </div>
          <div id="editor2_div" ng-show="je">
            <span class="label label-default">JavaScript</span>
            <pre id="editor2"></pre>
          </div>
        </div>
          
        <div id="result-div">
          <iframe id="result" frameborder=0></iframe>
        </div>
        
        <div id="error-div">
          <p id="error-msg"><i class="glyphicon glyphicon-remove-sign"></i>&nbsp;<span id="error-text"></span></p>
        </div>
        <div id="success-div">
          <p id="success-msg"><i class="glyphicon glyphicon-ok-sign"></i>&nbsp;Correct code</p>
        </div>
        <script>
          $('#success-div').hide();
          $('#error-div').hide();
        </script>
        
      </div>
        
      <!-- <div id="content-resizer" 
          resizer="horizontal" 
          resizer-height="6" 
          resizer-top="#top-content" 
          resizer-bottom="#bottom-content"
          resizer-max="900">
      </div> -->
      <!-- <div id="bottom-content">Bottom content</div> -->
    </div>
    
    <div id="sidebar-resizer" 
        resizer="vertical" 
        resizer-width="6"
        resizer-height="20" 
        resizer-left="#sidebar" 
        resizer-right="#content"
        resizer-max="200">
    </div>
    
  </div>  
    
    
    <script src="js/app.js"></script>
    <script src="js/resizer.js"></script>
    <script src="js/controllers.js"></script>
  </body>

</html>
