	<title></title>
	<script>
	document.addEventListener("keydown", function(e){
		if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
	    e.preventDefault();
	    alert('captured');
  	}
	},false);

	console.log(navigator);
	console.log(navigator.platform);
	</script>
