<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">

  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="js/carousel.js"></script>
  <script src="app.js"></script>

</head>

<body>
<div id="wrap">
<div id="header">
	<div class="sign-bar">
		<span class="sign-element state-sign-out">
			<a href="#">Sign up</a>
			<span class="vertical-bar"></span>
			<a href="#">Sign in</a>
		</span>
		<span class="sign-element state-sign-in">
			<a href="#">Sign out</a>
		</span>
	</div>
</div>

<div id="navigation">
<div class = "navbar navbar-inverse navbar-static-top" role="navigation">
	<div class = "container">
		<div class = "navbar-brand">
			<span>
				<img class = "bottom" src="img/logo196x80_hover.png">
				<img class = "top" src="img/logo196x80.png">
			</span>
		</div>
		<button class = "navbar-toggle" data-toggle = "collapse" data-target=".navHeaderCollapse">
			<!-- 작게 만들었을 떄 아이콘바 4개 -->
			<span class = "icon-bar"></span>
			<span class = "icon-bar"></span>
			<span class = "icon-bar"></span>
			<span class = "icon-bar"></span>
		</button>
		<div class="collapse navbar-collapse navHeaderCollapse">
		  <ul class = "nav navbar-nav navbar-right">
		    <li><a href="#"><b>G</b>UIDE</a></li>
		    <li><a href="#"><b>P</b>ROJECT</a></li>
		    <li><a href="#"><b>D</b>EVELOPERS</a></li>
		    <li><a href="#"><b>C</b>ONTACT</a></li>
		    <li><a href="#"><b>C</b>OMMUNITY</a></li>
		  </ul>
		</div>
	</div>
</div>

</div>

<div id="contents">
	<div ng-app="ngbotApp">
		<div class="carousel" ng-controller="homeCarouselCtrl">
			<div>
			<carousel interval="myInterval">
				<slide ng-repeat="slide in slides" active="slide.active">
					<img ng-src="{{slide.image}}" style="margin:auto; width:100%; max-height:300px; min-height:300px; !important">
					<div class="carousel-caption">
						<h4>Slide {{$index}}</h4>
						<p>{{slides.image}}</p>
					</div>
				</slide>
			</carousel>
			</div>
		</div>
	</div>
</div>

</div>
</body>
</html>
