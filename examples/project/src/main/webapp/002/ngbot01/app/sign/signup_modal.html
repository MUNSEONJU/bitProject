<div ng-controller="ModalDemoCtrl2" style="display: inline">
  <script type="text/ng-template" id="myModalContent2.html">
    <div class="modal-header">
      <h3 class="modal-title">Sign up</h3>
    </div>
    <div class="modal-body">
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group" ng-controller="checkpwd">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" ng-model="pwd1" 
          ng-change="check()" placeholder="Password">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" ng-model="pwd2"
          ng-change="check()" placeholder="Password">
          <div style="text-align: right; visibility: {{vsb}}">
            <label ng-show="result" style="color: green;">match</label>
            <label ng-hide="result" style="color: red;">not match</label>
          </div>
        </div>
        <hr>
        <div style="text-align: right;">
          <button type="submit" class="btn btn-success" ng-click="ok()">Submit</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </script>

  <!-- <button class="btn btn-default" ng-click="open('sm')">
    sign-up
  </button> -->
  <a href="#" ng-click="open('sm')">
    sign-up
  </a>
</div>
