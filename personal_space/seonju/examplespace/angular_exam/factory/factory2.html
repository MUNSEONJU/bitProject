<!DOCTYPE html>
<html ng-app="myapp" ng-controller="ctrl">
<head>
	<title></title>
	<script type="text/javascript" src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
	<script type="text/javascript">
	/**
	*  Module
	*
	* Description
	*/
	angular.module('myapp', [])
	.factory('$test', function(){
		return {
			key:0,
			get:function(){
				return "aa";
			},
			print:function(){
				console.log("print!"+ this.get());
			}
		}
	})
	// this로 서비스 자신의 객체에 접근
	.controller('ctrl', function($scope,$test){
			console.log($test.key);
			$scope.click = function(){
				// scope를 통해 service를 따로 할당하지 않아도 singleton이기때문에 값을 수정하고 얻을 수 있다.
				$test.key++;
				console.log($test.key);
			}
	})
	</script>
</head>
<body>
<button ng-click="click()">btn</button>
</body>
</html>
